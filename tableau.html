<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        tr{height:40px}
        td{
            width: 40px;
            height:40px;
            }
    </style>
</head>
<body>
    <input id='row' type="text" placeholder="nombre des lignes">
    <br>
    <input id='col' type="text" placeholder="nombre de colonnes">
    <br>
    <input type="button" value="afficher" onclick="afficherTable()">
    <br>
    <div id="out">

    </div>
    
    <script>
        function makeTable(lignes,colonnes) {
            var tab='<table border="1x solid " width="100%">';
            for(var i=0;i<lignes;i++)
            {
                tab+="<tr>";
                for(var j=0;j<colonnes;j++)
                {
                    tab+='<td onmouseover="colorer(this)"></td>';
                }
                tab+="</tr>";
            }
            tab+="</table>";
            return tab;
        }
        function getRandomColor(param) {
        var r = parseInt((Math.random()*255));
        var g = parseInt((Math.random()*255));
        var b = parseInt((Math.random()*255));
        return 'rgb('+ r + ',' + g +',' + b +')';
    }
        function colorer(td) {
            td.style.background=getRandomColor();
        }
        function afficherTable() {
            var row=document.querySelector('#row').value;
            var col=document.querySelector('#col').value;
            var afficher=document.querySelector('#out');
            afficher.innerHTML=makeTable(row,col);
        }

    </script>
</body>
</html>
